<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Balance Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/cover.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="cover-container d-flex h-100  flex-column">
        <header class="masthead mb-auto">
            <div class="inner mx-auto">
                <h3 class="masthead-brand">GetBalance</h3>
            </div>
        </header>

        <main role="main" class="inner cover mx-auto">
            <form>
                <div>
                    <span id="sheet_name">My balance</span> per
                    <select id="cycle_select" class="custom-select">
                        <option value="day">day</option>
                        <option value="week">week</option>
                        <option value="month">month</option>
                        <option value="year">year</option>
                    </select>
                </div>

                <div id="entries"></div>

                <div id="sum"></div>

                <div class="custom-file">
                    <input type="file" id="sheet_input" class="custom-file-input" placeholder="balance.json" autofocus/>
                    <label class="custom-file-label  btn" for="sheet_input">Load New Balance</label>
                </div>
            </form>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner mx-auto">
                <address>&copy;<a href="https://github.com/nickboon">Nick Boon</a> 2018.</address>
            </div>
        </footer>
    </div>

    <script id="entries_template" type="text/template">
        <div>Credit</div>
        <hr></hr>
        <table id="credit_table">
            {{#credit}}
            <tr>
                <td>{{description}}</td>
                <td>{{amount}}</td>
            </tr>
            {{/credit}}
        </table>
    </script>
    <script src="js/bundle.js"></script>
</body>

</html
